<!DOCTYPE html>
<html lang="pl">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>SRD ~ Home</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Stanisławowski Research & Development">
  <meta property="og:title" content="Stanisławowski Research & Development"/>
  <meta property="og:image" content="https://stanislawowski.pl/logo.png"/>
  <meta property="og:site_name" content="Stanisławowski Research & Development"/>
  <meta property="og:description" content="Stanisławowski Research & Development"/>
  <meta property="og:type" content="website"/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
  <style>::-webkit-scrollbar{display:none}#particles-js{width:100%;height:100%}#card-center{position:absolute;margin-left:auto;margin-top:200px;margin-right:auto;left:0;right:0}.social{font-size:600%}.cinzel{font-family:'Cinzel',serif;font-weight:700}.ar,.ar-2{font-size:30px}.c-p{width:300px;height:300px}.c-p-t{margin-top:-35px;font-size:22px}#at,#t{margin-top:-30px}.sec{height:100vh}a:hover{text-decoration:none}</style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel&display=swap">
</head>
<body>
  <div class="sec" id="home">
    <div id="card-center" class="card c-p">
      <div class="card-body text-center">
          <img src="logo.png" width="200" alt="SRD Logo">
          <p id="t" class="cinzel">Research & Development</p>
          <a href="#contact"><i class="fa fa-angle-down ar mt-1 text-dark"></i></a>
      </div>
    </div>
    <div id="particles-js"></div>
  </div>
  <div class="sec my-5 py-5" id="contact">
    <div class="text-center"><a href="#home"><i class="fa fa-angle-up ar text-dark"></i></a>
    <h1 class="mt-2 cinzel">Contact us</h1></div>
    <div class="d-flex mt-5">
      <a href="https://github.com/stanislawowski" class="p-2 mx-auto text-dark"><i class="social fa fa-github"></i></a>
      <a href="mailto://srdltd@protonmail.com" class="p-2 mx-auto text-dark social" id="at">@</a>
    </div>
  </div>
  <script src="js/particles.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jquery.min.js"></script>
  <script>$(document).ready(function(){$("a").on("click",function(o){var t;""!==this.hash&&(o.preventDefault(),t=this.hash,$("html, body").animate({scrollTop:$(t).offset().top},800,function(){window.location.hash=t}))})});</script>
</body>
</html>
